k8s:
  jenkinsJarPath: /Users/yefei/Documents/jenkins-cli/jenkins-cli.build2.jar
  jenkinsHost: http://172.16.0.63:8080
  yamlDirPath: /Users/yefei/

mybatis:
#  mapper-locations: classpath:com.hualala.qa.mockserver.model.gen.mapper/*.xml  #注意：一定要对应mapper映射xml文件的所在路径
  type-aliases-package: com.hualala.qa.k8s.op.model.gen.pojo # 注意：对应实体类的路径
  config-location: classpath:mybatis-config.xml


http:
  maxTotal: 100                       #最大连接数
  defaultMaxPerRoute: 20              #并发数
  connectTimeout: 1000                #创建连接的最长时间
  connectionRequestTimeout: 500       #从连接池中获取到连接的最长时间
  socketTimeout: 10000                #数据传输的最长时间
  staleConnectionCheckEnabled: true   #提交请求前测试连接是否可用




logging:
  config: classpath:logback-local.xml



